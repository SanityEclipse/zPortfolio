<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ZStall Portfolio</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="{% static 'css/home.css' %}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">

    <!-- LOGO -->
    <link rel="shortcut icon" href="{% static "z_logo.png" %}">
  </head>
  <body id="zPage" data-spy="scroll" data-target=".navbar" data-offset="100">

    <!-- ******************************************************************* -->
    <!-- HEADER/NAVBAR -->
    <!-- ******************************************************************* -->

    <nav class="navi navbar navbar-expand-lg navbar-dark sticky-top latofont">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static "z_logo.png" %}" width="30" height="30" class="d-inline-block align-top" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#zNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="zNavbar">
        <ul class="navbar-nav mr-auto">
          {% block nav %}
          {% endblock %}
        </ul>
      </div>
    </nav>
    <!-- END HEADER -->

    {% block content %}
    {% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- custom JavaScript -->
    <!-- JavaScript -->
    <script type="text/javascript" src="{% static 'js/home.js' %}">

    </script>
  </body>
</html>
