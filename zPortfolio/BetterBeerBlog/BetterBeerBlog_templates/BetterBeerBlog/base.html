<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BetterBeerBlog</title>

    <!-- {# Bootstrap #} -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- {# Medium Syle Editor #} -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- {# Custom CSS #} -->
    <link rel="stylesheet" href="{% static 'css/BetterBeerBlog.css' %}">

    <!-- {# Fonts #} -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">

    <!-- Logo -->
    <link rel="shortcut icon" href="{% static "bbb_logo_square.png" %}">

  </head>
  <body>
    <!-- {# navbar #} -->
    <nav class="navbar navbar-default sticky-top latofont custom-navbar">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bbb-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand active" href="{% url 'BetterBeerBlog:post_list' %}">
            BetterBeerBlog<span class="sr-only">(current)</span>
          </a>
        </div>

        <div class="collapse navbar-collapse" id="bbb-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'BetterBeerBlog:about' %}">About BBB</a></li>
            <li><a href="{% url 'home' %}">zstallPortfolio</a></li>
            <!-- <li><a href="#">Link</a></li> -->
          </ul>
          <ul class="nav navbar-nav navbar-right navi-right">
            {% if user.is_authenticated %}
              <li>
                <a href="{% url 'BetterBeerBlog:post_new' %}">New Post</a>
              </li>
              <li>
                <a href="{% url 'BetterBeerBlog:post_draft_list' %}">Drafts</a>
              </li>
              <li>
                <a href="{% url 'logout' %}">Log Out</a>
              </li>
              <li>
                <a>Welcome: {{user.username}}</a>
              </li>
            {% else %}
              <li>
                <a class="nav navbar-right" href="{% url 'login' %}">
                  <span class="glyphicon glyphicon-user" ></span>
                </a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>


    {# CONTENT BLOCK #}
    <div class="content container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="blog_posts">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script type="text/javascript" src="{% static 'js/BetterBeerBlog.js' %}">

    </script>
  </body>
</html>
